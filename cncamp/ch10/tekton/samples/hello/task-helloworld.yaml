apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hello
spec:
  steps:
    - name: hello
      image: ubuntu
      command:
        - echo
      args:
        - "Hello $(params.username)!"
    - name: sleep
      image: ubuntu
      command:
        - sleep
      args:
        - 300
  params:
    - name: username
      type: string
