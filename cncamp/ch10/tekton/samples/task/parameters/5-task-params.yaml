apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task-with-parameters
spec:
  params:
    - name: git-url
      type: string
    - name: commit-id
      type: string
    - name: foo.bar
      description: "the name contains dot character"
      default: "test"
  steps:
    - name: echo
      image: ubuntu
      command:
        - "echo"
      args:
        - "$(params.git-url)"
        - "-"
        - "$(params.commit-id)"
